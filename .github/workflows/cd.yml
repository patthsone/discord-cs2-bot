name: CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma client
      run: npm run db:generate
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build
      
    - name: Setup PM2
      run: |
        npm install -g pm2
        pm2 --version
        
    - name: Deploy to server
      if: ${{ env.DEPLOY_HOST != '' && env.DEPLOY_USER != '' && env.DEPLOY_KEY != '' && env.DEPLOY_PATH != '' }}
      run: |
        # –°–æ–∑–¥–∞–µ–º SSH –∫–ª—é—á
        echo "$DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        echo "üîç Testing SSH connection..."
        ssh -i deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 $DEPLOY_USER@$DEPLOY_HOST "echo 'SSH connection successful'"
        
        # –ö–æ–ø–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        echo "üìÅ Copying files to server..."
        scp -i deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 -r . $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
        
        # –í—ã–ø–æ–ª–Ω—è–µ–º –∫–æ–º–∞–Ω–¥—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        echo "üöÄ Deploying application..."
        ssh -i deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 $DEPLOY_USER@$DEPLOY_HOST "
          cd $DEPLOY_PATH &&
          npm ci --production &&
          pm2 restart discord-cs2-bot || pm2 start ecosystem.config.js
        "
        
        # –û—á–∏—â–∞–µ–º –∫–ª—é—á
        rm deploy_key
        echo "‚úÖ Deployment completed successfully!"

  docker-build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      if: ${{ env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      if: ${{ env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata
      if: ${{ env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/discord-cs2-bot
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      if: ${{ env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != '' }}
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
