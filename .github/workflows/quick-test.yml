name: Quick Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Check package.json
      run: |
        echo "✅ Package.json validation:"
        node -e "console.log('Node version:', process.version)"
        node -e "const pkg = require('./package.json'); console.log('Package name:', pkg.name); console.log('Package version:', pkg.version)"
        
    - name: Verify scripts
      run: |
        echo "✅ Available scripts:"
        npm run
